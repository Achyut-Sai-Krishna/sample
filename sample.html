<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Sample</title>
</head>
<body>

    <h1>Sample Print</h1>
    
    <pre>
        This is a sample text.
        It preserves whitespace and line breaks.
        You can use it for code snippets or other formatted text.
    </pre>

    <code>
        <p>This is a sample paragraph inside a code block.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </code>

</body>
</html>
